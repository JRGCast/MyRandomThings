<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Pixel art</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 id="title" class="title-general">Paleta de Cores</h1>
      <section id="color-palette" class="palette-colors-container"></section>
      <div class='choose-color-container'>
        <label for="choose-color">Não gostou das cores? Escolha a cor do último quadro:</label>
        <select id="choose-color" class="input" placeholder="Cor" type="text"></select>
      </div>
      <div id="board-size-container" class="board-size-the-container">
        <label for="board-size">Qual o tamanho do quadro de pixels?</label>
        <input id="board-size" class="input" placeholder="Nº" type="number" min="1" />
        <button id="generate-board" class="btn-VQV">VQV</button>
      </div>
      <div id="button-container" class="btn-container"></div>
    </header>
    <main>
      <section id="pixel-board" class="board-pixels"></section>
    </main>
    <script src="script.js"></script>
  </body>

</html>
